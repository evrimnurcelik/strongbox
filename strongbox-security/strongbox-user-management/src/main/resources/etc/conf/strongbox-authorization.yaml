authorizationConfiguration:
  roles:
    - name: ANONYMOUS_ROLE
      description: Common anonymous user role
      privileges:
        - ARTIFACTS_RESOLVE
        - SEARCH_ARTIFACTS
    - name: USER_ROLE
      description: Common user role
      privileges:
        - VIEW_USER
    - name: CUSTOM_ROLE
      description: Deployment role
      privileges:
        - Deploy
  privileges:
    - name: EXAMPLE_PRIVILEGE
      description: This is an example of how you could add some custom privilege. Feel
        free to use it by name at the REST API side to access restriction purposes.
